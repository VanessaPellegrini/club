<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del sillón -->
  <rect x="100" y="200" width="200" height="150" fill="#FFE5A3" rx="20"/>
  
  <!-- Respaldo del sillón -->
  <rect x="100" y="150" width="200" height="80" fill="#FFD980" rx="20"/>
  
  <!-- Persona (simplificada) -->
  <circle cx="200" cy="180" r="30" fill="#FF9B9B"/> <!-- Cabeza -->
  <rect x="170" y="210" width="60" height="80" fill="#FF9B9B" rx="20"/> <!-- Cuerpo -->
  
  <!-- Planta -->
  <rect x="320" y="250" width="40" height="60" fill="#8B4513"/> <!-- Maceta -->
  <circle cx="340" cy="220" r="30" fill="#90EE90"/> <!-- Hojas -->
  
  <!-- Lámpara -->
  <line x1="80" y1="100" x2="80" y2="250" stroke="#666" stroke-width="4"/> <!-- Pie -->
  <path d="M 60 100 Q 80 80 100 100" stroke="#666" fill="none" stroke-width="4"/> <!-- Brazo -->
  <circle cx="80" cy="80" r="20" fill="#FFF176"/> <!-- Luz -->
</svg>
